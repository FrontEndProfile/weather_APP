<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

  <form class="d-flex mx-auto bg-light mt-5 mb-3 border border-1 rounded-2 shadow-sm" role="search"
    style="width: 18rem;overflow: hidden;">
    <input id="city" class="form-control me-0 border-0 rounded rounded-0" type="search" placeholder="Search City"
      aria-label="Search">
    <button class="btn border border-0 rounded-0 bg-primary text-white" type="submit" id="submit">Search</button>
  </form>

  <div class="card px-2 py-4 mx-auto shadow-lg" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title px-1">Weather App</h5>
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h2 class=" px-1"><span id="temp"></span> 째C</h2>
        <h5 id="cityName"></h5>
      </div>

      <div class="list-group">

        <a href="#" class="list-group-item list-group-item-action">Max Temp : <span id="max_temp"></span> 째C</a>
        <a href="#" class="list-group-item list-group-item-action">Min Temp : <span id="min_temp"></span> 째C</a>
        <a href="#" class="list-group-item list-group-item-action">Cloud pct : <span id="cloud_pct"></span>%</a>

        <a href="#" class="list-group-item list-group-item-action">Feels Like : <span id="feels_like"></span>
          째C</a>
        <a href="#" class="list-group-item list-group-item-action">Humidity : <span id="humidity"></span>%</a>
        <a href="#" class="list-group-item list-group-item-action">Wind Degrees : <span id="wind_degrees"></span>deg</a>
        <a href="#" class="list-group-item list-group-item-action">Wind Speed : <span id="wind_speed"></span></a>
      </div>
    </div>
  </div>


  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
